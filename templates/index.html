<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Car License Plate Detection</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://images.unsplash.com/photo-1525609004556-c46c7d6cf023?auto=format&fit=crop&w=1500&q=80');
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1.2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    .flash-message {
      background-color: rgba(255, 0, 0, 0.8);
      color: #fff;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      font-weight: bold;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    input[type="file"] {
      margin: 15px 0;
      font-size: 16px;
      padding: 5px;
    }

    .upload-btn {
      background-color: #007BFF;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .upload-btn:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    footer {
      margin-top: 40px;
      font-size: 18px;
      color:rgb(47, 0, 255);
      text-align: center;
      font-weight: bold;
    }

    footer a {
      color:rgb(4, 6, 6);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media screen and (max-width: 600px) {
      .overlay {
        padding: 20px;
      }

      h1 {
        font-size: 24px;
      }

      footer {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="overlay">
    <h1>Car License Plate Detection</h1>

    <!-- Flash message block -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-message">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
      <input type="file" name="file" required><br>
      <button type="submit" class="upload-btn">Upload</button>
    </form>
  </div>

  <footer>
    Contact: <a href="mailto:shobanbabujatoth@gmail.com">shobanbabujatoth@gmail.com</a>
  </footer>

</body>
</html>
